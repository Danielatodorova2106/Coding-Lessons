    <script>
        function workWithLists() {
            // let pElements = document.getElementsByTagName('div')[0].children;
            // console.log(pElements);
            let list = document.getElementById('myList');
            let firstChild = list.firstElementChild;
            let lastChild = list.lastElementChild;

            let nextToFirstChild = firstChild.nextElementSibling;
            let previousToLastChild = lastChild.previousElementSibling;

            // Add new child to the END:
            let newLastChild = document.createElement('li')
            newLastChild.innerText = 'The new last Child';
            list.appendChild(newLastChild);

            // Add new child at the beginning:
            let newFirstChild = document.createElement('li');
            newFirstChild.innerText = 'The new First Child';
            list.prepend(newFirstChild);
            console.log(firstChild, nextToFirstChild, previousToLastChild, lastChild);
        }
