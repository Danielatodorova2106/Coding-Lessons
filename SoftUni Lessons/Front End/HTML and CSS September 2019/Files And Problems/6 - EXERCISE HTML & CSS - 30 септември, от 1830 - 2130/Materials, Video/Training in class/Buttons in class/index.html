<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Butons</title>
</head>
<body>
    
    <h2>Normal buttons</h2>
        <a href="#" class="button">Learn more</a>
        <button class="button">Learn more</button>
        <button class="button hover">Learn more</button>
    <h2>Filled buttons</h2>
        <a href="#" class="button fill">Learn more</a>
        <button class="button fill">Learn more</button>
        <button class="button fill hover">Learn more</button>
    <h2>Icon buttons</h2>
        <a href="#" class="button fill icon">Learn more</a>
        <button class="button fill icon">Learn more</button>
        <button class="button fill icon hover">Learn more</button>

</body>
</html>
